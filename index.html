<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .soul-orb {
            position: relative;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #000000 0%, #aaaaaa 15%, #333333 40%, #ffffff 70%);
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.4),
                inset -20px -20px 60px rgba(0, 0, 0, 0.8),
                inset 20px 20px 40px rgba(255, 255, 255, 0.1);
            animation: breathe 5s infinite ease-in-out;
            margin-bottom: 40px;
        }

        .soul-orb::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 40%;
            height: 40%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(188,188,188,0.8) 0%, transparent 60%);
            pointer-events: none;
        }

        .soul-orb::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            background: radial-gradient(circle at 70% 70%, transparent 50%, rgba(0,0,0,0.5) 100%);
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        .soul-orb.listening {
            animation: pulse 1.4s infinite ease-in-out;
            box-shadow: 
                0 0 60px rgba(188, 188, 188, 0.6),
                inset -20px -20px 60px rgba(0, 0, 0, 0.8),
                inset 20px 20px 40px rgba(255, 255, 255, 0.1);
        }

        .soul-orb.speaking {
            animation: vibrate 0.2s infinite linear;
            box-shadow: 
                0 0 80px rgba(255, 255, 255, 0.8),
                inset -20px -20px 60px rgba(0, 0, 0, 0.8),
                inset 20px 20px 40px rgba(255, 255, 255, 0.1);
        }

        @keyframes breathe {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.4), inset -20px -20px 60px rgba(0,0,0,0.8), inset 20px 20px 40px rgba(255,255,255,0.1);
            }
            50% { 
                transform: scale(1.08); 
                box-shadow: 0 0 70px rgba(255, 255, 255, 0.6), inset -20px -20px 60px rgba(0,0,0,0.8), inset 20px 20px 40px rgba(255,255,255,0.1);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        #status {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        #transcript {
            font-size: 14px;
            max-width: 90%;
            text-align: center;
            opacity: 0.7;
            line-height: 1.6;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div id="orb" class="soul-orb"></div>
    <div id="status">Starting…</div>
    <div id="transcript"></div>
    <script>
        const tg = window.Telegram?.WebApp || null;
        if (tg) tg.expand();
        const orb = document.getElementById('orb');
        const status = document.getElementById('status');
        const transcriptDiv = document.getElementById('transcript');
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'ru-RU';
        recognition.interimResults = false;
        recognition.continuous = false;
        const synth = window.speechSynthesis;
        let isSpeaking = false;
        function startListening() {
            if (isSpeaking) return;
            try {
                recognition.start();
                orb.classList.add('listening');
                status.innerText = "Listening…";
            } catch {}
        }
        recognition.onresult = async (event) => {
            const text = event.results[0][0].transcript;
            transcriptDiv.innerText = `You: ${text}`;
            await sendToBot(text);
        };
        recognition.onerror = () => {
            setTimeout(startListening, 1200);
        };
        recognition.onend = () => {
            orb.classList.remove('listening');
            if (!isSpeaking) {
                setTimeout(startListening, 800);
            }
        };
        async function sendToBot(text) {
            isSpeaking = true;
            orb.classList.add('speaking');
            status.innerText = "Thinking…";
            try {
                const userId = tg.initDataUnsafe?.user?.id || 0;
                const response = await fetch(
                    'https://patronal-mayme-unexpandable.ngrok-free.dev/api/voice_chat',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'ngrok-skip-browser-warning': 'true'
                        },
                        body: JSON.stringify({ user_id: userId, text })
                    }
                );
                const data = await response.json();
                const reply = data.reply;
                transcriptDiv.innerText += `\n\nAI: ${reply}`;
                speak(reply);
            } catch {
                status.innerText = "LostConnection...";
                orb.classList.remove('speaking');
                isSpeaking = false;
                startListening();
            }
        }
        function speak(text) {
            status.innerText = "Speaking…";
            const cleanText = text
                .replace(/<[^>]*>/g, '')
                .replace(/[*_#]/g, '');
            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'ru-RU';
            utterance.rate = 1.05;
            utterance.pitch = 0.95;
            utterance.onend = () => {
                orb.classList.remove('speaking');
                isSpeaking = false;
                status.innerText = "Listening…";
                startListening();
            };
            synth.speak(utterance);
        }
        window.addEventListener('load', () => {
            setTimeout(startListening, 1000);
        });
    </script>
</body>
</html>
