<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #111111;
            --soul-color: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .soul-orb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #000 20%, transparent 70%);
            animation: breathe 4s infinite ease-in-out;
            margin-bottom: 30px;
        }

        .soul-orb.listening {
            animation: pulse 1.2s infinite;
        }

        .soul-orb.speaking {
            animation: vibrate 0.15s infinite;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.05); opacity: 0.3; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.12); }
            100% { transform: scale(1); }
        }

        @keyframes vibrate {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
            100% { transform: translate(0, 0); }
        }

        #status {
            font-size: 14px;
            opacity: 0.6;
            margin-bottom: 10px;
        }

        #transcript {
            font-size: 12px;
            max-width: 80%;
            text-align: center;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <div id="orb" class="soul-orb"></div>
    <div id="status">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è‚Ä¶</div>
    <div id="transcript"></div>

    <script>
        const tg = window.Telegram?.WebApp || null;
        if (tg) tg.expand();

        const orb = document.getElementById('orb');
        const status = document.getElementById('status');
        const transcriptDiv = document.getElementById('transcript');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.lang = 'ru-RU';
        recognition.interimResults = false;
        recognition.continuous = false;

        const synth = window.speechSynthesis;

        let isSpeaking = false;

        function startListening() {
            if (isSpeaking) return;
            try {
                recognition.start();
                orb.classList.add('listening');
                status.innerText = "Listening‚Ä¶";
            } catch {}
        }

        recognition.onresult = async (event) => {
            const text = event.results[0][0].transcript;
            transcriptDiv.innerText = `–í—ã: ${text}`;
            await sendToBot(text);
        };

        recognition.onerror = () => {
            setTimeout(startListening, 1200);
        };

        recognition.onend = () => {
            orb.classList.remove('listening');
            if (!isSpeaking) {
                setTimeout(startListening, 800);
            }
        };

        async function sendToBot(text) {
            isSpeaking = true;
            orb.classList.add('speaking');
            status.innerText = "Thinking‚Ä¶";

            try {
                const userId = tg.initDataUnsafe?.user?.id || 0;

                const response = await fetch(
                    'https://patronal-mayme-unexpandable.ngrok-free.dev/api/voice_chat',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'ngrok-skip-browser-warning': 'true'
                        },
                        body: JSON.stringify({ user_id: userId, text })
                    }
                );

                const data = await response.json();
                const reply = data.reply;

                transcriptDiv.innerText += `\n\nAI: ${reply}`;
                speak(reply);

            } catch {
                status.innerText = "Lost connection.";
                orb.classList.remove('speaking');
                isSpeaking = false;
                startListening();
            }
        }

        function speak(text) {
            status.innerText = "Speaking‚Ä¶";

            const cleanText = text
                .replace(/<[^>]*>/g, '')
                .replace(/[*_#]/g, '');

            const utterance = new SpeechSynthesisUtterance(cleanText);
            utterance.lang = 'ru-RU';
            utterance.rate = 1.05;
            utterance.pitch = 0.95;

            utterance.onend = () => {
                orb.classList.remove('speaking');
                isSpeaking = false;
                status.innerText = "Listening‚Ä¶";
                startListening();
            };

            synth.speak(utterance);
        }

        // üöÄ –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫
        window.addEventListener('load', () => {
            setTimeout(startListening, 1000);
        });
    </script>
</body>
</html>
